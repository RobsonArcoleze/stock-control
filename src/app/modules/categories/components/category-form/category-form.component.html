<div>
  <form action="" [formGroup]="categoryForm" (ngSubmit)="handleSubmitAddCategory()">
    <div class="card flex flex-column md:flex-colum gap-3">
      <input pInputText placeholder="Nome" formControlName="name">
      <div class="flex flex-row justify-content-center align-content-center align-items-center">
        <p-button
          [disabled]="categoryForm.invalid"
          type="submit"
          label="Concluir"
        ></p-button>
      </div>
    </div>
  </form>
</div>
