<div class="grid">
  <div class="col-12">
    <div class="flex justify-content-center align-content-center text-align-center">
      <!-- LOGIN -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
        <p-card
          styleClass="mt-10"
          header="Login"
          subheader="Faça Login com sua conta existente!"
          *ngIf="loginCard">

          <div class="flex justify-content-center align-content-center text-align-center">
            <input
            pInputText
            type="email"
            name=""
            id=""
            placeholder="E-mail"
            formControlName="email">
          </div>

          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input
            pInputText
            type="password"
            name=""
            id=""
            placeholder="Senha"
            formControlName="password">
          </div>

          <div class="card flex justify-content-center mt-3">
            <button
            type="submit"
            pButton
            pRipple
            label="Login"
            [disabled]="loginForm.invalid"></button>
          </div>

          <span class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold"
          (click)="loginCard = !loginCard"
          style="cursor: pointer;">
            Criar Conta
          </span>
        </p-card>
      </form>

      <!-- SIGNUP -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignupForm()">
        <p-card
          styleClass="mt-10"
          header="Criar conta"
          subheader="Crie já sua conta gratuita!"
          *ngIf="!loginCard">

          <div class="flex justify-content-center align-content-center text-align-center">
            <input
            pInputText
            type="text"
            name=""
            id=""
            placeholder="Nome"
            formControlName="name">
          </div>
          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input
            pInputText
            type="email"
            name=""
            id=""
            placeholder="E-mail"
            formControlName="email">
          </div>

          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input
            pInputText
            type="password"
            name=""
            id=""
            placeholder="Senha"
            formControlName="password">
          </div>

          <div class="card flex justify-content-center mt-3">
            <button
            type="submit"
            pButton
            pRipple
            label="Criar conta"
            [disabled]="signupForm.invalid"></button>
          </div>

          <span class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold"
          (click)="loginCard = !loginCard"
          style="cursor: pointer;">
            Fazer login
          </span>
        </p-card>
      </form>
    </div>
  </div>
</div>
